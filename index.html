<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator_wrapper">
        <table>
            <thead>
                <tr>
                    <td colspan="4"><input type="text" id="display"></td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><input type="button" value="C" onclick="emptyDisplay()"></td>
                    <td><input type="button" onclick="calculate('(')" value="("></td>
                    <td><input type="button" onclick="calculate(')')" value=")"></td>
                    <td><input type="button" value="<<"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="calculate('7')" value="7"></td>
                    <td><input type="button" onclick="calculate('8')" value="8"></td>
                    <td><input type="button" onclick="calculate('9')" value="9"></td>
                    <td><input type="button" onclick="calculate('+')" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="calculate('4')" value="4"></td>
                    <td><input type="button" onclick="calculate('5')" value="5"></td>
                    <td><input type="button" onclick="calculate('6')" value="6"></td>
                    <td><input type="button" onclick="calculate('-')" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="calculate('1')" value="1"></td>
                    <td><input type="button" onclick="calculate('2')" value="2"></td>
                    <td><input type="button" onclick="calculate('3')" value="3"></td>
                    <td><input type="button" onclick="calculate('*')" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="calculate('0')" value="0"></td>
                    <td><input type="button" onclick="calculate('.')" value="."></td>
                    <td><input type="button" onclick="calculate('/')" value="/"></td>
                    <td><input type="button" onclick="answer()" value="="></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>

</html>
